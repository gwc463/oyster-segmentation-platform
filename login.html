<body>
    <div id="app" class="login-container">
        <h2>ÁôªÂΩï</h2>
        <div class="form-group">
            <span class="icon">üë§</span>
            <input v-model="username" type="text" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç">
        </div>
        <div class="form-group">
            <span class="icon">üîí</span>
            <input v-model="password" type="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
        </div>
        <div class="captcha-group">
            <div class="form-group" style="width: 60%;">
                <span class="icon">üîë</span>
                <input v-model="captchaInput" type="text" placeholder="ËØ∑ËæìÂÖ•È™åËØÅÁ†Å">
            </div>
            <img :src="captchaImage" @click="fetchCaptcha" alt="È™åËØÅÁ†Å">
            <a href="#" @click.prevent="fetchCaptcha">ÁÇπÂáªÂà∑Êñ∞</a>
        </div>
        <button class="login-btn" @click="login">ÁôªÂΩï</button>
        <div class="links">
            <span>Ê≤°ÊúâË¥¶Êà∑Ôºü<a href="register.html">Á´ãÂç≥Ê≥®ÂÜå</a></span>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                username: '',
                password: '',
                captchaInput: '',
                captchaId: '',
                captchaImage: ''
            },
            mounted() {
                this.fetchCaptcha();
            },
            methods: {
                fetchCaptcha() {
                    fetch('http://localhost:8081/api/captcha')
                        .then(response => response.json())
                        .then(data => {
                            this.captchaId = data.captchaId;
                            this.captchaImage = data.captchaImage;
                        })
                        .catch(error => alert('Ëé∑ÂèñÈ™åËØÅÁ†ÅÂ§±Ë¥•: ' + error));
                },
                login() {
                    if (!this.username || !this.password) {
                        alert('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                        return;
                    }
                    if (!this.captchaInput) {
                        alert('ËØ∑ËæìÂÖ•È™åËØÅÁ†Å');
                        return;
                    }

                    fetch('http://localhost:8081/api/verify-captcha', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ captchaId: this.captchaId, captchaInput: this.captchaInput })
                    })
                    .then(response => {
                        if (!response.ok) return response.json().then(err => { throw new Error(err.error); });
                        return response.json();
                    })
                    .then(() => {
                        return fetch('http://localhost:8081/api/users/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username: this.username, password: this.password })
                        });
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('ÁôªÂΩïÂ§±Ë¥•: ' + response.status);
                        return response.json();
                    })
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            localStorage.setItem('isLoggedIn', 'true');
                            localStorage.setItem('userId', data.id);
                            localStorage.setItem('avatarUrl', data.avatar_url || 'https://via.placeholder.com/40');
                            alert('ÁôªÂΩïÊàêÂäü');
                            window.location.href = 'dd.html';
                        }
                    })
                    .catch(error => {
                        alert('ÁôªÂΩïÂ§±Ë¥•: ' + error.message);
                        this.fetchCaptcha();
                    });
                }
            }
        });
    </script>
